bundle:
  name: aibi-genie-poc
workspace:
  host: https://<your-workspace-url>   # if you leave this blank, CLI profile DEFAULT is used
targets:
  dev:
    default: true
    mode: development
resources:
  pipelines:
    rm_sales_pipeline:
      name: genie_poc_sales_pipeline
      target: dev
      catalog: genie_poc
      libraries:
        - notebook:
            path: ./data/lakeflow/pipeline.sql
      configuration:
        pipelines.use_serverless: "true"
        pipelines.auto_optimize: "true"
      clusters:
        - label: "default"
          num_workers: 0
          autoscale:
            min_workers: 0
            max_workers: 0
          data_security_mode: "SINGLE_USER"
      development: true
      continuous: false
